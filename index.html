<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form" action="" method="POST">
            <div class="form-group">
                <label id="name-label" for="name">Name</label><br>
                <input id="name" type="name" placeholder="Enter your name" required><br>
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email" required><br>
                <label id="number-label" for="number">Age</label><br>
                <input id="number" type="number" min="1" max="99" placeholder="Enter your age"><br>
            </div>
            <div class="form-group">
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
                    <select id="dropdown" name="role"><br>
                        <option disabled selected value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input id="definitely" value="definitely" type="radio" name="recommendation">
                <label for="definitely">Definitely</label><br>
                <input id="maybe" value="maybe" type="radio" name="recommendation">
                <label for="maybe">Maybe</label><br>
                <input id="not sure" value="not sure" type="radio" name="recommendation">
                <label for="not sure">Not sure</label><br>
            </div>
            <div class="form-group">
                <label for="dropdown-two">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdown-two" name="feature"><br>
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <input id="front-end projects" value="front-end projects" type="checkbox" name="improve">
                <label for="front-end projects">Front-end projects</label><br>
                <input id="back-end projects" value="back-end projects" type="checkbox" name="improve">
                <label for="back-end projects">Back-end projects</label><br>
                <input id="data visualization" value="data visualization" type="checkbox" name="improve">
                <label for="data visualization">Data visualization</label><br>
                <input id="additional courses" value="additional courses" type="checkbox" name="improve">
                <label for="additional courses">Additional courses</label><br>
            </div>
            <div class="form-group">
                <label for="suggestion">Any comments or suggestions?</label><br>
                <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
