<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <label id="name-label" for="name">Name</label><br>
            <input id="name" type="name" placeholder="Enter your name" required><br>
            <label id="email-label" for="email">Email</label><br>
            <input id="email" type="email" placeholder="Enter your email" required><br>
            <label id="number-label" for="number">Age</label><br>
            <input id="number" type="number" placeholder="Enter your age"><br>

            <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
                <select id="dropdown" name="role"><br>
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><br>
                <input id="definitely" type="radio" name="recommendation">Definitely
            </label><br>
            <label for="definitely"><br>
                <input id="definitely" type="radio" name="recommendation">Definitely
            </label><br>
            <label for="definitely"><br>
                <input id="definitely" type="radio" name="recommendation">Definitely
            </label><br>
            
            <label id="dropdown-label-two" for="dropdown-two">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="dropdown-two" name="feature"><br>
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>

        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
